<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Links & Images</title>
  </head>
  <body>
    <h1>Learning Links & Images</h1>

    <h2>1. Links: <a href="https://www.google.com" target="_blank">Visit Google</a></h2>
    <p>Click the link above to open <strong>Google</strong> in a new tab.</p>

    <h2>2. Images</h2>
    <p>Below is an image of the <em>HTML5 logo</em>:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/HTML5_logo_2019.svg/512px-HTML5_logo_2019.svg.png" alt="HTML5 Logo" width="300" />

    <p>You can also use local images like this one:</p>
    <img src="your-local-image.jpg" alt="Local Image Example" width="200" />
  </body>
</html>
